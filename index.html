<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elektrasta</title>
    <!-- Bootstrap CSS -->
    <!-- Bootstrap kütüphanesi, sayfayı stilize etmek için kullanılır -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Ionicons CSS -->
    <!-- Ionicons kütüphanesi, sayfada ikonları kullanmak için gerekli stil dosyası -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/ionicons@7.1.0/dist/css/ionicons.min.css"
    />
    <!-- Custom CSS -->
    <!-- Özel CSS dosyası, sayfa için özelleştirilmiş stiller sağlar -->
    <link rel="stylesheet" href="style.css" />
    <!-- Favicon -->
    <!-- Sayfa ikonu -->
    <link rel="icon" type="image/x-icon" href="img/icon.png" />
</head>
<body>
    <header>
      <a href="#" class="logo">
        <img src="img/logo.png" alt="CREASYDOT Logo" />
      </a>
      <p>Ömer Faruk Çetinkaya</p>
      <nav>
        <a href="#" class="active">Anasayfa</a>
        <a href="#">Bildirimler</a>
        <a href="#">Hakkında</a>
        <a href="#">İletişim</a>
      </nav>
    </header>
    <section>
      <img src="img/img-3.png" alt="Ana Resim" class="mainImg" />
      <img src="img/img-2.png" alt="Resim 2" class="img1" />
      <img src="img/dots.png" alt="Pontos" class="dots" />
      <img src="img/dots.png" alt="Pontos2" class="dots leftdots" />
      <div class="side">
        <p>Aağlarımızı sonlandırın</p>
        <img class="arrow" src="img/arrow.png" alt="Seta Verde" />
        <div class="socialIcon">
          <a href="https://www.linkedin.com/"
            ><ion-icon name="logo-linkedin"></ion-icon
          ></a>
          <a href="https://www.instagram.com/"
            ><ion-icon name="logo-instagram"></ion-icon
          ></a>
          <a href="https://github.com/"
            ><ion-icon name="logo-github"></ion-icon
          ></a>
          <a href="https://www.reddit.com/"
            ><ion-icon name="logo-reddit"></ion-icon
          ></a>
        </div>
      </div>
      <div class="content">
        <h1>elektrasta</h1>
        <div class="buttonholder">
          <!-- Butonlar silindi -->
        </div>
      </div>
    </section>
    <!-- Bootstrap JS -->
    <!-- Bootstrap JavaScript kütüphanesi, sayfa üzerindeki etkileşimleri sağlar -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!-- Ionicons JS -->
    <!-- Ionicons JavaScript kütüphanesi, sayfa üzerindeki ikon etkileşimlerini sağlar -->
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
