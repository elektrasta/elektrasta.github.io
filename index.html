<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <!-- Sol tarafta yer alacak içerikler -->
        <div class="profile">
          <div class="profile-image">
            <!-- Profil resminin olduğu çember -->
            <img src="img/logo.png" alt="Profile Image" />
          </div>
          <img src="img/arrow.png" alt="Arrow" class="arrow" />
        </div>
        <div class="social-media">
          <!-- Sosyal medya ikonları -->
          <a href="https://www.facebook.com"
            ><img
              src="https://img.icons8.com/fluent/48/000000/facebook-new.png"
              alt="Facebook"
          /></a>
          <a href="https://www.twitter.com"
            ><img
              src="https://img.icons8.com/fluent/48/000000/twitter.png"
              alt="Twitter"
          /></a>
          <a href="https://www.instagram.com"
            ><img
              src="https://img.icons8.com/fluent/48/000000/instagram-new.png"
              alt="Instagram"
          /></a>
        </div>
      </div>
      <div class="right" id="projects">
        <!-- Sağ tarafta yer alacak içerikler -->
        <div class="projects">
          <!-- Projelerinizin listesi -->
          <h2>Projects</h2>
          <ul>
            <li>Project 1</li>
            <!-- Dilediğiniz kadar proje ekleyebilirsiniz -->
          </ul>
        </div>
      </div>
    </div>

    <script defer src="script.dart.js"></script>
  </body>
</html>
