<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="img/icon.png" />
    <title>LandingPage-UltraGames</title>
  </head>
  <body>
    <header>
      <a href="" class="logo">
        <img src="img/logo.png" alt="CREASYDOT" />
      </a>
      <p>Gilmar Valentim Camargo Junior</p>
      <nav>
        <a href="" class="active">Anasayfa</a>
        <a href="">Bildirimler</a>
        <a href="">Hakkında</a>
        <a href="">İletişim</a>
      </nav>
    </header>
    <section>
      <img src="img/img-3.png" alt="" class="mainImg" />
      <img src="img/img-2.png" alt="" class="img1" />
      <img src="img/dots.png" alt="Pontos" class="dots" />
      <img src="img/dots.png" alt="Pontos2" class="dots leftdots" />
      <div class="side">
        <p>Aağlarımızı sonlandırın</p>
        <img class="arrow" src="img/arrow.png" alt="Seta Verde" />
        <div class="socialIcon">
          <ion-icon name="logo-twitter"></ion-icon>
          <ion-icon name="logo-facebook"></ion-icon>
          <ion-icon name="logo-instagram"></ion-icon>
          <ion-icon name="logo-tiktok"></ion-icon>
        </div>
      </div>
      <div class="content">
        <div class="form-group">
          <h1>şimdi abone ol</h1>
          <h1 class="Newslatter">Bültenimizde</h1>
          <form>
            <label for="exampleFormControlInput1">Adınızı giriniz</label>
            <input
              type="name"
              class="form-control"
              id="validationCustom01"
              placeholder="João Silva"
              required
            />
            <label for="exampleFormControlInput1">E-postanızı giriniz</label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="nome@exemplo.com"
              required
            />
            <button class="cadastro" data-toggle="modal">Kayıt olmak</button>
          </form>
        </div>
        <h1>CREASYDOT</h1>
        <div class="buttonholder">
          <button>Şimdi al</button>
          <button>Teklifleri Gör</button>
        </div>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus
          ipsum fugit recusandae ducimus
        </p>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
